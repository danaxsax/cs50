<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tablas</title>
    <style>
        table {
            border: 5px solid darkkhaki;
            border-collapse: collapse; 
            width: 700px;
        }
        td, th{
            padding: 2px;

            border: 3px solid darkkhaki;
        }
    </style>
</head>
<body> 
    <table>
        <thead>
            <tr>
                <th>Ocean</th> <!-- table head -->
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!-- table row - fila de tabla -->
                <td>Atlantic </td> <!-- table data -->
                <td>3,646 m </td>
                <td>8,486 m </td>
            </tr>
            <tr> 
                <td>Pacific </td> 
                <td></td>
                <td>0 m</td>  
            </tr>
            <tr>
        </tbody>
    </table>
    <div >
        <form action="" method="">
             <input type="text" placeholder="Cyrce Salinas Rojas" name="Name">
             <input type="submit">
        </form>
    </div>
</body>
</html>
